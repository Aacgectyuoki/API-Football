<div class="table-responsive" *ngIf="fixtures.length > 0">
    <h2>{{ selectedTeamName }} - Last 10 Games</h2>
    <table class="table" style="max-width: 100%;">
        <!-- table head: shows the metadata of the fixtures 
            (last 10 matches of selected team) -->
        <thead style="max-width: 100%;">
            <tr>
                <th class="responsive-th">Home Team Logo</th>
                <th class="responsive-th">Home Team Name</th>
                <th class="responsive-th">Home Team Score</th>
                <th class="responsive-th"> </th>
                <th class="responsive-th">Away Team Score</th>
                <th class="responsive-th">Away Team Name</th>
                <th class="responsive-th">Away Team Logo</th>
            </tr>
        </thead>

        <!-- table body: shows the data of the 
            last 10 matches of the selected team -->
        <tbody>
            <tr *ngFor="let fixture of fixtures">
                <td class="responsive-td"><img [src]="fixture.teams.home.logo" 
                    alt="Home Team Logo" class="logo"></td>
                <td class="responsive-td">{{ fixture.teams.home.name }}</td>
                <td class="responsive-td">{{ fixture.score.fulltime.home }}</td>
                <td class="responsive-td">-</td>
                <td class="responsive-td">{{ fixture.score.fulltime.away }}</td>
                <td class="responsive-td">{{ fixture.teams.away.name }}</td>
                <td class="responsive-td"><img [src]="fixture.teams.away.logo" 
                    alt="Away Team Logo" class="logo"></td>
            </tr>
        </tbody>
        
  </table>

  <br>
  <!-- back button: go back to standings -->
  <button (click)="goBack(fixtures.length > 0 ? fixtures[0].league.id : null)">Go Back</button>
